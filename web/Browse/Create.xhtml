<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>

        <p:dialog id="ListingCreateDlg" widgetVar="ListingCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateListingTitle}">

            <h:form id="ListingCreateForm" class="ui-datatable-data">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="columnOne, columnTwo" rendered="#{listingController.selected != null}">

                        <!-- No need for the user to be concerned about the database Primary Key id,
                        which is auto-generated on the server side.
                        
                        <p:outputLabel value="#{bundle.CreateRcipeLabel_id}" for="id" />
                        <p:inputText id="id" value="#{listingController.selected.id}" 
                        title="#{bundle.CreateListingTitle_id}" required="true" 
                        requiredMessage="#{bundle.CreateListingRequiredMessage_id}"/>
                        -->

                        <!--
                        Any Expression Language (EL) expression referring to "bundle" is intended for Internationalization.
                        The Bundle.properties file in the <default package> defines the character strings in English language.
                        You can create another Bundle.properties file in another language (e.g., French, German) and give
                        the option to the user to select the desired language. Based on the selected language, the corresponding
                        Bundle.properties file will be used and your application's UI elements will be displayed in that language.
                        -->

                        <p:outputLabel value="#{bundle.CreateListingLabel_itemName}" for="itemName" />
                        <p:inputText styleClass="listingDataFields" id="itemName" value="#{listingController.selected.itemName}" title="#{bundle.CreateListingTitle_itemName}" required="true" requiredMessage="#{bundle.CreateListingRequiredMessage_itemName}"/>
                        <p:outputLabel value="#{bundle.CreateListingLabel_description}" for="description" />
                        <p:inputText styleClass="listingDataFields" id="description" value="#{listingController.selected.description}" title="#{bundle.CreateListingTitle_description}" required="true" requiredMessage="#{bundle.CreateListingRequiredMessage_description}"/>
                        <p:outputLabel value="#{bundle.CreateListingLabel_postingDate}" for="postingDate" />
                        <p:calendar id="postingDate" class="dataFields" pattern="MM/dd/yyyy" value="#{listingController.selected.postingDate}" 
                                    title="#{bundle.CreateListingTitle_postingDate}" required="true" 
                                    requiredMessage="#{bundle.CreateListingRequiredMessage_postingDate}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateListingLabel_price}" for="price" />
                        <p:inputText styleClass="listingDataFields" id="price" value="#{listingController.selected.price}" title="#{bundle.CreateListingTitle_price}" required="true" requiredMessage="#{bundle.CreateListingRequiredMessage_price}"/>
                        <p:selectOneMenu id="category"
                                         value="#{listingController.selected.category}"
                                         title="#{bundle.CreateListingTitle_category}"
                                         required="true"
                                         requiredMessage="#{bundle.CreateListingRequiredMessage_category}">
                            <f:selectItem itemLabel="Select Video Category" itemValue=""/>
                            <f:selectItem itemLabel="Appliances" itemValue="Appliances"/>
                            <f:selectItem itemLabel="Arts &amp; Crafts" itemValue="ArtsAndCrafts"/>
                            <f:selectItem itemLabel="Books" itemValue="Books"/>
                            <f:selectItem itemLabel="Clothing" itemValue="Clothing"/>
                            <f:selectItem itemLabel="Collectibles" itemValue="Collectibles"/>
                            <f:selectItem itemLabel="Electronics" itemValue="Electronics"/>
                            <f:selectItem itemLabel="Miscellaneous" itemValue="Miscellaneous"/>
                            <f:selectItem itemLabel="Sports &amp; Outdoors" itemValue="SportsAndOutdoors"/>
                            <f:selectItem itemLabel="Toys &amp; Games" itemValue="ToysAndGames"/>
                            <f:selectItem itemLabel="Vehicles" itemValue="Vehicles"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                </h:panelGroup>
                <h:panelGroup>    
                    <p:spacer height="10"/>
                    <div align="center">
                        <!-- SAVE button -->
                        <!-- 
                        ****************************************************
                        * ajax="false" is required to make the Save dialog *
                        * window be removed after clicking the Save button *
                        ****************************************************
                        -->
                        <p:commandButton actionListener="#{listingController.create}" value="#{bundle.Save}" 
                                         styleClass="commandButton" icon="ui-icon-disk" ajax="false"
                                         update="display,:ListingListForm:datalist,:growl" 
                                         oncomplete="handleSubmit(args,'ListingCreateDialog');"/>

                        &nbsp;
                        <!-- CANCEL button -->
                        <p:commandButton value="#{bundle.Cancel}" onclick="ListingsCreateDialog.hide()"
                                         styleClass="commandButton" icon="ui-icon-cancel"
                                         immediate="true"/>
                    </div>
                </h:panelGroup>

            </h:form>

        </p:dialog>
    </ui:composition>
</html>

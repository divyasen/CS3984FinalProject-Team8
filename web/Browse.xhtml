<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <!-- Do not enter tags before the composition line since they are ignored by JSF -->

    <!-- This page is constructed based on the siteTemplate -->
    <ui:composition template="template/siteTemplate.xhtml">

        <ui:define name="title">
            <!-- Set the page title -->
            <h:outputText value="Browse"></h:outputText>
        </ui:define>
        <!-- Create the content for this page below -->
        <ui:define name="editableContent">
            <div style="text-align: center">
                <h:form> 

                    <p:dataScroller value="#{listingController.browseItems}" var="myListing" chunkSize="10">
                        <f:facet name="header">
                            Browse Listings
                        </f:facet>

                        <h:panelGrid columns="2" style="width:100%" columnClasses="listingPic,listingInfo">
                            <h:commandLink actionListener="#{listingController.setSelected(myListing)}" action="Listing">
                                <p:graphicImage value="#{listingManager.getSinglePhoto(myListing.id)}" width="150px" height="150px"/> 
                            </h:commandLink>

                            <p:outputPanel>
                                <h:panelGrid columns="2" cellpadding="5" columnClasses="listingInfoText1,listingInfoText2">
                                    <h:outputText value="Item Name:" />
                                    <h:outputText value="#{myListing.itemName}" style="font-weight: bold"/>

                                    <h:outputText value="Price:" />
                                    <h:outputText value="#{myListing.price}" style="font-weight: bold">
                                        <f:convertNumber pattern="¤#,##0" currencySymbol="$" type="currency"/>
                                    </h:outputText>

                                    <h:outputText value="Category:" />
                                    <h:outputText value="#{myListing.category}" style="font-weight: bold"/>

                                    <h:outputText value="Description:" />
                                    <h:outputText value="#{myListing.description}" style="font-weight: bold"/>
                                </h:panelGrid>
                            </p:outputPanel>
                        </h:panelGrid>
                        <p:separator></p:separator>
                    </p:dataScroller>
                    <br/>
                    <p:button outcome="CreateListing" value="Create a Listing" icon="ui-icon-pencil"/>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
    <!-- Do not enter tags after the composition line since they are ignored by JSF -->

</html>

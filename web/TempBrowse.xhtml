<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- Do not enter tags before the composition line since they are ignored by JSF -->

    <!-- This page is constructed based on the siteTemplate -->
    <ui:composition template="template/siteTemplate.xhtml">

        <ui:define name="title">
            <!-- Set the page title -->
            <h:outputText value="My Account"></h:outputText>
        </ui:define>

        <!-- Create the content for this page below -->
        <ui:define name="editableContent">
            <!--
                You can place p:growl anywhere on your JSF page since the messages are displayed
                as an overlay. The life attribute defines how long the message will be displayed 
                in milliseconds after which it will fade away. 5000 milliseconds = 5 seconds
                
                All 'FacesMessage resultMsg' will be displayed here.
            -->
            <p:growl id="growl" life="5000" />

            <h:form id="UserProfileForm">
                <p:tabView dynamic="true">
                    <p:tab title="My Profile">
                        <table width="100%" border="0" cellspacing="0" cellpadding="10">
                            <tr>
                                <td>
                                    <div style="text-align: left">
                                        <h3> USERNAME </h3>
                                    </div>
                                </td>
                                <td rowspan="2">
                                    <div align="center">
                                        <p:panelGrid columns="2" columnClasses="profileColumn1, profileColumn2" id="InfoGrid">

                                            <h:outputText value="#{bundle.ViewUserLabel_firstName}"/>
                                            <h:outputText value="Temp User First Name" style=""/>

                                            <h:outputText value="#{bundle.ViewUserLabel_middleName}"/>
                                            <h:outputText value="Temp User Middle Name" />

                                            <h:outputText value="#{bundle.ViewUserLabel_lastName}"/>
                                            <h:outputText value="Temp User Last Name" />

                                            <h:outputText value="#{bundle.ViewUserLabel_address1}"/>
                                            <h:outputText value="Temp User Address1" />

                                            <h:outputText value="#{bundle.ViewUserLabel_address2}"/>
                                            <h:outputText value="Temp User Address 2" />

                                            <h:outputText value="#{bundle.ViewUserLabel_city}"/>
                                            <h:outputText value="Temp User City" />

                                            <h:outputText value="#{bundle.ViewUserLabel_state}"/>
                                            <h:outputText value="Temp User State" />

                                            <h:outputText value="#{bundle.ViewUserLabel_zipcode}"/>
                                            <h:outputText value="Temp User ZipCode" />

                                            <h:outputText value="#{bundle.ViewUserLabel_email}"/>
                                            <h:outputText value="Temp User Email" />

                                            <h:outputText value="#{bundle.ViewUserLabel_phoneNumber}"/>
                                            <h:outputText value="Temp User Phone Number" />

                                            <h:outputText value="#{bundle.ViewUserLabel_username}"/>
                                            <h:outputText value="Temp User UserName" />

                                        </p:panelGrid>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div align="left">
                                        <h:graphicImage styleClass="content" value="/resources/images/dog.jpg" width="300" height="300" />
                                    </div>
                                </td>
                            </tr>
                        </table>

                    </p:tab>
                    <p:tab title="My Listings">
                        <div style="text-align: center">
                            <h2>You have not listed an item yet!</h2>
                            &nbsp;
                            <p:button value="Create a Listing" outcome="index"/>
                        </div>
                    </p:tab>
                    <p:tab title="Saved Listings">
                        <div style="text-align: center">
                            <h2>You have not saved any listings!</h2>
                        </div>
                    </p:tab>
                    <p:tab title="Account Settings">
                        <h:form id="UserProfileForm">
                            <p:tabView dynamic="true" orientation="left">
                                <p:tab title="Edit Account">
                                    <h:form id="ChangePhoto" enctype="multipart/form-data">

                                        <h2>Please Choose Your Photo File and Upload It</h2>

                                        <!-- See p:fileUpload documentation in PrimeFaces User Guide -->
                                        <p:fileUpload id="file" value="#{photoFileManager.file}" mode="simple" />
                                        <br/>
                                        <br/>
                                        <!-- fieldset is an HTML tag that draws a box around the content enclosed within it -->
                                        <fieldset>
                                            <!-- Upload action is performed with this command button -->
                                            <p:commandButton id="upload" value="Upload" ajax="false" styleClass="commandButton"
                                                             action="#{photoFileManager.upload()}" icon="ui-icon-arrowthick-1-n" />
                                        </fieldset>

                                        <br/>
                                        <!-- Error messages are displayed here -->
                                        <h:outputText styleClass="errorMessages" value="#{photoFileManager.message}" />

                                        <br/>
                                        <p:commandButton id="cancel" value="Cancel" ajax="false" styleClass="commandButton"
                                                         action="#{photoFileManager.cancel()}" icon="ui-icon-cancel" />
                                        &nbsp;
                                        <p:commandButton id="clear" value="Clear" ajax="false" styleClass="commandButton"
                                                         action="#{photoFileManager.clearErrorMessage()}" icon="ui-icon-refresh" />
                                    </h:form>
                                </p:tab>
                                <p:tab title="Change Photo">
                                    <h2>Change Photo Tab</h2>
                                </p:tab>
                                <p:tab title="Change Password">
                                    <h2>Change Password Tab</h2>
                                </p:tab>
                            </p:tabView>
                            <p:commandButton value="Delete Account" icon="fa fa-trash"/>
                            <p:spacer width="10" height="10" />
                            <p:commandButton value="Sign Out" action="#{accountManager.logout()}" icon="fa fa-sign-out"/>
                            <p:spacer width="10" height="10" />
                        </h:form>
                    </p:tab>
                </p:tabView>
            </h:form>

        </ui:define>

    </ui:composition>
    <!-- Do not enter tags after the composition line since they are ignored by JSF -->

</html>
